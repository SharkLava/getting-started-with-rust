<footer role="contentinfo">
  <div
  {{ if eq .Site.Params.showThemeSwitcher false }}style="display: none;"{{ end }}
  >
    <label for="themer">
      {{ T "dark_theme" }} <input type="checkbox" id="themer" class="vh">
      <!-- Shows "on" or "off" -->
      <span aria-hidden="true"></span>
    </label>
  </div>
  {{- if $.GitInfo -}}
    <p><strong>See something? </strong><a href="{{ .Site.Params.githubRepoBaseUrl }}{{ .Page.File.Path }}" target="_blank" rel="noopener">Make a contribution!</a></p>
  {{- else -}}
    &nbsp;
  {{- end -}}
  {{ with .Site.Params.footer }}
    {{ . | markdownify }}
  {{ end }}
</footer>
